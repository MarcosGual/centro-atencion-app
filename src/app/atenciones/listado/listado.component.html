<div class="mt-5">
  <h2 class="mb-3">Listado de Atenciones</h2>
  <table class="table" *ngIf="lista?.length">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Paciente</th>
        <th scope="col">Documento</th>
        <th scope="col">Especialidad</th>
        <th scope="col">Costo Neto</th>
        <th scope="col">Costo + IVA</th>
        <th scope="col">Fecha</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let atencion of lista; let i = index">
        <th scope="row">{{ atencion.id }}</th>
        <td>{{ atencion.paciente }}</td>
        <td>{{ atencion.documento }}</td>
        <td>{{ atencion.especialidad.nombre }}</td>
        <td>{{ atencion.costo }}</td>
        <td>{{ atencion.costo * 1.21 }}</td>
        <td>
          {{ atencion.fecha | date : "dd/MM/yyyy" }}
        </td>
        <td>
          <button class="btn btn-warning btn-sm" [routerLink]="['/modificar', atencion.id]">Actualizar</button>
          <!-- <i
            class="bi bi-pencil"
            [routerLink]="['/modificar', atencion.id]"
            title="Modificar"
          ></i> -->
          <!-- <i class="bi bi-trash" [routerLink]="[/eliminar, atencion.id]" title="Eliminar"></i> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
